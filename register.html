<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <!-- Google Font for a modern feel -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Body and Background */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom, #ff7e5f, #feb47b); /* Gradient background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Container for the form */
        .container {
            max-width: 900px;
            width: 100%;
            padding: 40px 50px;
            background: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 30px;
            font-weight: 700;
        }

        /* Form Group */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            color: #555;
            margin-bottom: 8px;
            display: block;
        }

        /* Input Fields */
        input, select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background: #f8f9fa;
            font-size: 1rem;
            color: #333;
            margin-bottom: 12px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            border-color: #c9a1ff;
            outline: none;
        }

        /* Checkbox group */
        .checkbox-group label {
            display: inline-block;
            margin-right: 15px;
            color: #555;
        }

        /* Submit Button */
        .button {
            display: inline-block;
            width: 100%;
            padding: 14px;
            text-align: center;
            background-color: #c9a1ff;
            color: white;
            font-size: 1.2rem;
            font-weight: 700;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .button:hover {
            background-color: #feb47b;
            transform: translateY(-2px);
        }

        /* Responsive Design for Mobile */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            .form-group {
                margin-bottom: 15px;
            }
        }
    </style>
</head>
<body>

    <!-- Container holding the registration form -->
    <div class="container">
        <h1>Event Registration</h1>
        <form method="POST" action="/register">
            <!-- Name Field -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" required>
            </div>

            <!-- Register Number Field -->
            <div class="form-group">
                <label for="register_number">Register Number</label>
                <input type="text" name="register_number" id="register_number" required>
            </div>

            <!-- College Name Field -->
            <div class="form-group">
                <label for="college_name">College Name</label>
                <input type="text" name="college_name" id="college_name" required>
            </div>

            <!-- Department Field -->
            <div class="form-group">
                <label for="department">Department</label>
                <input type="text" name="department" id="department" required>
            </div>

            <!-- Event Selection -->
            <div class="form-group checkbox-group">
                <label>Events</label><br>
                <label><input type="checkbox" name="events" value="Seminar"> Seminar</label>
                <label><input type="checkbox" name="events" value="Debugging"> Debugging</label>
                <label><input type="checkbox" name="events" value="Debate"> Debate</label>
                <label><input type="checkbox" name="events" value="As You Like It"> As You Like It</label>
                <label><input type="checkbox" name="events" value="Finding Missing Columns"> Finding Missing Columns</label>
            </div>

            <!-- Phone Number Field -->
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" name="phone_number" id="phone_number" required>
            </div>

            <!-- Email Field -->
            <div class="form-group">
                <label for="email_id">Email ID</label>
                <input type="email" name="email_id" id="email_id" required>
            </div>

            <!-- Submit Button -->
            <a href="success.html" class="button">Register Now</a>
        </form>
    </div>

</body>
</html>
