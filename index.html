<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <!-- Google Font for Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Overall page settings */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #2a5298, #1d3557); /* Gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }

        /* Container for the content */
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
            padding: 40px 50px;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 700px;
        }

        /* Heading style */
        h1 {
            font-size: 2.5rem;
            margin-top: 50px;
            color: #1d3557;
            font-weight: 700;
        }

        /* Paragraph style for description */
        p {
            font-size: 1.2rem;
            color: #1d3557;
            margin: 20px 0;
            line-height: 1.6;
        }

        /* Button styling */
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1rem;
            color: #fff;
            background-color: #e63946; /* Red button */
            border: none;
            border-radius: 30px;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        /* Button hover effect */
        .button:hover {
            background-color: #a4161a;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                padding: 20px;
                width: 90%;
            }

            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .button {
                width: 100%; /* Make button full-width on small screens */
            }
        }
    </style>
</head>
<body>
    <!-- Content Container -->
    <div class="container">
        <h1>We are glad to welcome you all!</h1>
        <p>Ensure that all your information is accurate so we can process your registration smoothly.</p>
        <p>Join us for an exciting program. Click below to register for your favorite events.</p>
        <a href="register.html" class="button">Register Now</a>
    </div>
</body>
</html>
